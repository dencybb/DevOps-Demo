version: '3.8'

services:
  # PHP-FPM Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-demo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - devops-network
    depends_on:
      - db

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: devops-demo-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - devops-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: devops-demo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pingcrm
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - devops-network

  # Node.js + Vite Frontend
  frontend:
    image: node:22-alpine
    container_name: devops-demo-frontend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
